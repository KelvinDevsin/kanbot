<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .page {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            background-size: cover;
            background-position: center;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        .page-1 {
            background-image: url('puxador.png');
            transform: translateY(0);
        }

        .page-2 {
            background-image: url('excluidor.png');
            transform: translateY(100vh);
        }

        .page-3 {
            background-image: url('puxador.png'); /* Você pode mudar para uma imagem diferente */
            transform: translateY(200vh);
        }

        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6));
        }

        .content {
            z-index: 2;
            text-align: center;
            max-width: 800px;
            padding: 0 20px;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 3;
        }

        .logo-container {
            opacity: 0;
            animation: fadeIn 2s forwards;
            position: relative;
            transition: transform 0.5s ease-out;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .logo {
            width: 150px;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        h1 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 20px;
            font-family: 'Arial Black', sans-serif;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #fff;
            font-size: 2.5rem;
        }
        
        @keyframes blink-caret {
          from, to { border-color: transparent }
          50% { border-color: #fff; }
        }

        p {
            line-height: 1.6;
            color: #ccc;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #ccc;
        }

        .download-button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin-top: 20px;
            z-index: 1;
        }

        .download-button:hover {
            background-color: #ccc;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-container">
            <img src="logo.png" alt="Logo do Bot" class="logo">
        </div>
    </div>

    <div class="page page-1">
        <div class="content">
            <h1 id="title-text-1"></h1>
            <p id="description-text-1"></p>
            <a href="https://media.githubusercontent.com/media/KelvinDevsin/kanbot/refs/heads/main/puxador.rar?download=true" class="download-button" download="KanBot_PDUA.rar">Download do Projeto</a>
        </div>
    </div>

    <div class="page page-2">
        <div class="content">
            <h1 id="title-text-2"></h1>
            <p id="description-text-2"></p>
            <a href="#" class="download-button" download="Excluidor.rar">Download do Excluidor</a>
        </div>
    </div>

    <div class="page page-3">
        <div class="content">
            <h1>Criar Nova Conta</h1>
            <form id="registration-form">
                <input type="email" id="reg-email" placeholder="Seu Email" required>
                <input type="password" id="reg-password" placeholder="Sua Senha" required>
                <button type="submit" class="download-button">Cadastrar</button>
            </form>
            <p id="registration-message"></p>
        </div>
    </div>

    <script>
        // JavaScript para o efeito de paralaxe do logo
        const logo = document.querySelector('.logo-container');
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX) / 50;
            const y = (e.clientY) / 50;
            logo.style.transform = `translate(${x}px, ${y}px)`;
        });

        // JavaScript para o efeito de digitação nas duas primeiras páginas
        const titleText1 = "Puxador de contas que fizeram a ultima ação";
        const descriptionText1 = "coloque a descrição aqui";
        const titleText2 = "Excluidor de contas";
        const descriptionText2 = "coloque a descrição do excluidor aqui";

        const titleElement1 = document.getElementById("title-text-1");
        const descriptionElement1 = document.getElementById("description-text-1");
        const titleElement2 = document.getElementById("title-text-2");
        const descriptionElement2 = document.getElementById("description-text-2");

        let titleTypingInterval;
        let descriptionTypingInterval;

        function typeTitle(element, text, nextFunction) {
            let i = 0;
            element.innerHTML = "";
            element.style.whiteSpace = "nowrap";
            element.style.overflow = "hidden";
            element.style.borderRight = ".15em solid #fff";
            
            clearInterval(titleTypingInterval);
            titleTypingInterval = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    clearInterval(titleTypingInterval);
                    element.style.borderRight = "none";
                    element.style.whiteSpace = "normal";
                    if (nextFunction) {
                        setTimeout(nextFunction, 500);
                    }
                }
            }, 50);
        }

        function typeDescription(element, text) {
            let j = 0;
            element.innerHTML = "";
            element.style.whiteSpace = "nowrap";
            element.style.overflow = "hidden";
            element.style.borderRight = ".15em solid #ccc";
            
            clearInterval(descriptionTypingInterval);
            descriptionTypingInterval = setInterval(() => {
                if (j < text.length) {
                    element.innerHTML += text.charAt(j);
                    j++;
                } else {
                    clearInterval(descriptionTypingInterval);
                    element.style.borderRight = "none";
                    element.style.whiteSpace = "normal";
                }
            }, 30);
        }

        // JavaScript para o efeito de scroll de página inteira
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;
        let isScrolling = false;
        
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (isScrolling) return;

            const delta = e.deltaY;

            if (delta > 0 && currentPage < pages.length - 1) {
                isScrolling = true;
                currentPage++;
            } else if (delta < 0 && currentPage > 0) {
                isScrolling = true;
                currentPage--;
            }

            scrollToPage(currentPage);
        }, { passive: false });

        function scrollToPage(pageIndex) {
            pages.forEach((page, index) => {
                if (index === pageIndex) {
                    page.style.transform = `translateY(0)`;
                } else if (index < pageIndex) {
                    page.style.transform = `translateY(-100vh)`;
                } else {
                    page.style.transform = `translateY(100vh)`;
                }
            });

            clearInterval(titleTypingInterval);
            clearInterval(descriptionTypingInterval);
            
            // Limpa o conteúdo de texto para a próxima animação
            titleElement1.innerHTML = "";
            descriptionElement1.innerHTML = "";
            titleElement2.innerHTML = "";
            descriptionElement2.innerHTML = "";
            document.querySelector(".page-3 h1").innerHTML = "Criar Nova Conta"; // Garante que o título do formulário não seja apagado
            document.getElementById("registration-message").innerHTML = "";


            setTimeout(() => {
                isScrolling = false;
                // Iniciar a animação na página correta
                if (pageIndex === 0) {
                    typeTitle(titleElement1, titleText1, () => typeDescription(descriptionElement1, descriptionText1));
                } else if (pageIndex === 1) {
                    typeTitle(titleElement2, titleText2, () => typeDescription(descriptionElement2, descriptionText2));
                }
                // Não há animação de digitação na página 3, mas o scroll irá para lá.
            }, 800);
        }

        // Inicia a animação na primeira página ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                typeTitle(titleElement1, titleText1, () => typeDescription(descriptionElement1, descriptionText1));
            }, 2000);

            // Código para o formulário de registro
            const registrationForm = document.getElementById('registration-form');
            const registrationMessage = document.getElementById('registration-message');
            const appScriptUrl = 'https://script.google.com/macros/s/AKfycbw-6lUpxesTyeVEtqrcb-v2HH2Bx0mW7EF86WSmKHUjShjDSvoOhveL2i0MXd4tMUZl/exec';

            if (registrationForm) {
                registrationForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const email = document.getElementById('reg-email').value;
                    const password = document.getElementById('reg-password').value;

                    try {
                        const response = await fetch(appScriptUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ email, password }),
                        });

                        const result = await response.json();

                        if (result.success) {
                            registrationMessage.style.color = '#28a745';
                            registrationMessage.innerText = 'Cadastro realizado com sucesso!';
                            registrationForm.reset();
                        } else {
                            registrationMessage.style.color = '#dc3545';
                            registrationMessage.innerText = `Erro no cadastro: ${result.message}`;
                        }
                    } catch (error) {
                        registrationMessage.style.color = '#dc3545';
                        registrationMessage.innerText = 'Erro ao se conectar com o servidor.';
                    }
                });
            }
        });
    </script>
</body>
</html>
